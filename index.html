<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兑换码管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-text {
            color: red;
            font-size: 23px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 0px 0;
        }

        video {
            width: 30%;
            margin: 20px auto;
            max-height: 200px;
            display: block;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #copy-section {
            display: none;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        h1 {
            font-size: 20px;
        }

        .bottom-text {
            text-align: left;
            margin: 10px 20px;
        }

        .red-text {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }

        .highlighted-text {
            color: rgb(66, 39, 39);
            font-size: 16px;
            font-weight: bold;
        }

        .yellow-text {
            color: rgb(245, 165, 6);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .yellow-text::before {
            content: "●";
            color: black;
            font-size: 16px;
            margin-right: 5px;
        }

        .bottom-red-text {
            color: rgb(63, 61, 61);
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="top-text" id="top-text">
        ☆☆☆严格把教程看完☆☆☆
    </div>

    <div id="main-content">
        <img src="assets/jc.png" alt="页面标志或说明" id="main-image">
        <h1>输入兑换码</h1>
        <input type="text" id="code-input" placeholder="请输入兑换码">
        <button onclick="verifyCode()">验证</button>

        <div id="copy-section">
            <button id="copy-account" onclick="">复制账号</button>
            <button id="copy-password" onclick="">复制密码</button>
        </div>
    </div>

    <div class="bottom-text" id="bottom-text">
        <p class="red-text">注意事项！！！</p>
        <p class="yellow-text">请不要在淘宝说（账号，id，ios，美区）等敏感词</p>
        <p class="yellow-text">有售后问题请直接咨询VX客服：<span class="highlighted-text">Tbb_0vO</span></p>
    </div>

    <video controls>
        <source src="assets/sp.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <div class="bottom-red-text">
        * 请勿恶意咨询违禁词，客服将不给与回复，如有问题请联系VX客服 *
    </div>

    <script>
        // 兑换码映射配置
        const codeMapping = {
            "group1": {
                codes: ["1", "2", "3", "4", "5"],  // 泰坦之旅
                account: "nerendigbocr@yahoo.com",
                password: "Tt007722"
            },
            "group2": {
                codes: ["11", "22", "33", "44", "55"],  // 王国1-3
                account: "eelkemambfsau@yahoo.com",
                password: "Tt660033"
            },
            "group3": {
                codes: ["101", "102", "103"],  // 示例3
                account: "example3@mail.com",
                password: "P@ssw0rd3"
            },
            "group4": {
                codes: ["201", "202", "203"],  // 示例4
                account: "example4@mail.com",
                password: "P@ssw0rd4"
            },
            "group5": {
                codes: ["301", "302", "303"],  // 示例5
                account: "example5@mail.com",
                password: "P@ssw0rd5"
            }
        };

        const cooldownTime = 3 * 30 * 24 * 60 * 60 * 1000;

        function verifyCode() {
            const userCode = document.getElementById("code-input").value;
            let found = false;

            for (const key in codeMapping) {
                const group = codeMapping[key];
                if (group.codes.includes(userCode)) {
                    const lastUsedTime = getLastUsedTime(userCode);

                    if (lastUsedTime && !isCooldownOver(lastUsedTime)) {
                        alert("兑换码无效！");
                        return;
                    }

                    setLastUsedTime(userCode);

                    document.getElementById("copy-section").style.display = "block";
                    document.getElementById("copy-account").onclick = () => copyToClipboard("成功复制账号", group.account);
                    document.getElementById("copy-password").onclick = () => copyToClipboard("成功复制密码", group.password);

                    alert("一次性兑换成功，请记得及时下载！");
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("兑换码错误！");
                document.getElementById("copy-section").style.display = "none";
            }
        }

        function isCooldownOver(lastUsedTime) {
            return Date.now() - lastUsedTime >= cooldownTime;
        }

        function setLastUsedTime(code) {
            localStorage.setItem(`lastUsed_${code}`, Date.now());
        }

        function getLastUsedTime(code) {
            const lastUsedTime = localStorage.getItem(`lastUsed_${code}`);
            return lastUsedTime ? parseInt(lastUsedTime, 10) : null;
        }

        function copyToClipboard(message, content) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(content)
                    .then(() => alert(message))
                    .catch(err => console.error("复制失败:", err));
            } else {
                fallbackCopyToClipboard(message, content);
            }
        }

        function fallbackCopyToClipboard(message, text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");
                alert(message);
            } catch (err) {
                console.error("复制失败", err);
            }
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
