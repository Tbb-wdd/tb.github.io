        // 检测是否为移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (window.innerWidth <= 800 && window.innerHeight <= 900);
        }

        // 如果不是移动设备，立即显示提示并阻止页面其他内容加载

            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = `
                    <div style="

                        flex-direction: column;

                            如有问题请联系客服：<span style="color: #007AFF;">Tbb_0vO</span>

                `;
            });
        }

        // 在 head 标签内最开始添加
        (function() {
            const sites = [
                'https://tb-1201.top',           // GitHub Pages 主域名
                'https://netlify.tb-1201.top',   // Netlify 子域名
                'https://vercel.tb-1201.top'     // Vercel 子域名
            ];
            
            // 改进的站点检查函数
            async function checkSite(url) {
                try {
                    // 同时使用多种方式检测站点可用性
                    const results = await Promise.all([
                        // 方法1: 图片加载检测
                        new Promise((resolve) => {
                            const img = new Image();
                            const timeout = setTimeout(() => resolve(false), 2000); // 2秒超时
                            img.onload = () => {
                                clearTimeout(timeout);
                                resolve(true);
                            };
                            img.onerror = () => {
                                clearTimeout(timeout);
                                resolve(false);
                            };
                            img.src = url + '/assets/jc.png?' + new Date().getTime();
                        }),
                        
                        // 方法2: fetch 检测
                        new Promise(async (resolve) => {
                            try {
                                const response = await fetch(url + '/ping.txt', {
                                    mode: 'no-cors',
                                    cache: 'no-cache'
                                });
                                resolve(true);
                            } catch {
                                resolve(false);
                            }
                        })
                    ]);
                    
                    // 任一方法成功即认为站点可用
                    return results.some(result => result === true);
                } catch {
                    return false;
                }
            }

            // 改进的检查和重定向函数
            async function checkAndRedirect() {
                const currentUrl = window.location.href;
                const currentSite = sites.find(site => currentUrl.startsWith(site));
                
                // 存储上次检查时间和结果
                const lastCheck = localStorage.getItem('lastSiteCheck');
                const now = Date.now();
                
                // 如果距离上次检查不到5分钟且当前站点可用，则跳过检查
                if (lastCheck) {
                    const { timestamp, site, isAvailable } = JSON.parse(lastCheck);
                    if (now - timestamp < 300000 && site === currentSite && isAvailable) {
                        return;
                    }
                }

                console.log('开始检查站点可用性...');
                
                // 检查当前站点
                if (currentSite) {
                    const isCurrentSiteAvailable = await checkSite(currentSite);
                    
                    // 保存检查结果
                    localStorage.setItem('lastSiteCheck', JSON.stringify({
                        timestamp: now,
                        site: currentSite,
                        isAvailable: isCurrentSiteAvailable
                    }));

                    if (isCurrentSiteAvailable) {
                        console.log('当前站点可用');
                        return;
                    }
                }

                console.log('当前站点不可用，尝试切换...');

                // 并行检查所有其他站点
                const siteChecks = sites
                    .filter(site => site !== currentSite)
                    .map(async site => ({
                        site,
                        isAvailable: await checkSite(site)
                    }));

                const results = await Promise.all(siteChecks);
                const availableSite = results.find(result => result.isAvailable);

                if (availableSite) {
                    console.log('找到可用站点:', availableSite.site);
                    // 使用 replace 而不是 assign，这样不会在历史记录中留下记录
                    window.location.replace(availableSite.site);
                } else {
                    console.log('所有站点都不可用');
                    // 显示友好的错误提示
                    showErrorMessage();
                }
            }

            // 添加错误提示函数
            function showErrorMessage() {
                const message = document.createElement('div');
                message.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 0, 0, 0.1);
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 9999;
                `;
                message.innerHTML = `
                    <div style="color: red; font-weight: bold; margin-bottom: 10px;">
                        ⚠️ 站点暂时不可用
                    </div>
                    <div style="color: #666;">
                        请稍后再试或联系客服：<br>
                        <span style="color: #007AFF;">Tbb_0vO</span>
                    </div>
                `;
                document.body.appendChild(message);
            }

            // 页面加载完成后执行检查
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkAndRedirect);
            } else {
                checkAndRedirect();
            }

            // 添加定期检查
            setInterval(checkAndRedirect, 300000); // 每5分钟检查一次
        })();
    </script>

            } catch {
                // 如果原生atob失败，使用自定义实现

                let output = '';

                    const enc1 = chars.indexOf(str.charAt(i++));

            localStorage.setItem(`lastUsed_${code}`, Date.now());
        }

        function getLastUsedTime(code) {
            const lastUsedTime = localStorage.getItem(`lastUsed_${code}`);
            return lastUsedTime ? parseInt(lastUsedTime, 10) : null;
        }

        function copyToClipboard(message, content) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(content)
                    .then(() => alert(message))
                    .catch(err => console.error("复制失败:", err));
            } else {
                fallbackCopyToClipboard(message, content);
            }
        }

        function fallbackCopyToClipboard(message, text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");
                alert(message);
            } catch (err) {
                console.error("复制失败", err);
            }
            document.body.removeChild(textarea);
        }
