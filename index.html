<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兑换码管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        video {
            width: 80%;
            margin: 20px 0;
            max-height: 500px;
        }

        #copy-section {
            display: none;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        h1 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 添加图片 -->
    <img src="assets/image.png" alt="页面标志或说明" id="main-image">

    <!-- 添加视频 -->
    <video controls>
        <source src="assets/sp.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <h1>输入兑换码</h1>
    <input type="text" id="code-input" placeholder="请输入兑换码">
    <button onclick="verifyCode()">验证</button>

    <div id="copy-section">
        <button id="copy-account" onclick="">复制账号</button>
        <button id="copy-password" onclick="">复制密码</button>
    </div>

    <script>
        // 兑换码映射配置
        const codeMapping = {
            "group1": {
                codes: ["code1", "code2", "code3", "code4", "code5"], // 替换为你想设置的兑换码
                account: "账号A123",
                password: "密码A456"
            },
            "group2": {
                codes: ["code101", "code102", "code103"],
                account: "账号B789",
                password: "密码B012"
            }
        };

        // 冷却时间（以毫秒为单位，3个月）
        const cooldownTime = 3 * 30 * 24 * 60 * 60 * 1000;

        function verifyCode() {
            const userCode = document.getElementById("code-input").value;
            let found = false;

            // 遍历兑换码映射
            for (const key in codeMapping) {
                const group = codeMapping[key];

                // 检查兑换码是否存在
                if (group.codes.includes(userCode)) {
                    const lastUsedTime = getLastUsedTime(userCode);

                    // 检查冷却时间
                    if (lastUsedTime && !isCooldownOver(lastUsedTime)) {
                        alert("兑换码无效！");
                        return;
                    }

                    // 更新冷却时间
                    setLastUsedTime(userCode);

                    // 显示复制按钮，不显示账号密码
                    document.getElementById("copy-section").style.display = "block";

                    // 动态绑定按钮行为
                    document.getElementById("copy-account").onclick = () => copyToClipboard("账号已复制", group.account);
                    document.getElementById("copy-password").onclick = () => copyToClipboard("密码已复制", group.password);

                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("兑换码错误！");
                document.getElementById("copy-section").style.display = "none";
            }
        }

        // 检查冷却时间是否结束
        function isCooldownOver(lastUsedTime) {
            const currentTime = Date.now();
            return currentTime - lastUsedTime >= cooldownTime;
        }

        // 设置兑换码的最后使用时间
        function setLastUsedTime(code) {
            const currentTime = Date.now();
            localStorage.setItem(`lastUsed_${code}`, currentTime);
        }

        // 获取兑换码的最后使用时间
        function getLastUsedTime(code) {
            const lastUsedTime = localStorage.getItem(`lastUsed_${code}`);
            return lastUsedTime ? parseInt(lastUsedTime, 10) : null;
        }

        // 复制到剪贴板的函数
        function copyToClipboard(message, content) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(content)
                    .then(() => alert(message))
                    .catch(err => console.error("复制失败:", err));
            } else {
                fallbackCopyToClipboard(content);
            }
        }

        // 旧版浏览器的复制兼容方法
        function fallbackCopyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");
                alert("已复制：" + text);
            } catch (err) {
                console.error("复制失败", err);
            }
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
