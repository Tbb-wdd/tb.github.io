<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兑换码管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-text {
            color: red;
            font-size: 23px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        video {
            width: 30%; /* 视频宽度减小为原来的30% */
            margin: 20px auto;
            max-height: 200px; /* 限制最大高度为200px */
            display: block;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #copy-section {
            display: none;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        h1 {
            font-size: 20px;
        }

        .bottom-text {
            text-align: left;
            margin: 10px 20px;
        }

        .red-text {
            color: red; /* 注意事项！！！部分会使用这个 */
            font-size: 16px;
            font-weight: bold;
        }

        .highlighted-text {
            color: rgb(66, 39, 39); /* Tbb_0vO 单独的红色 */
            font-size: 16px;
            font-weight: bold;
        }

        .yellow-text {
            color: rgb(245, 165, 6);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .yellow-text::before {
            content: "●";
            color: black;
            font-size: 16px;
            margin-right: 5px;
        }

        .bottom-red-text {
            color: rgb(63, 61, 61);
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 顶部红色字体 -->
    <div class="top-text" id="top-text">
        ☆☆☆严格把教程看完☆☆☆

    <div id="main-content">

        <input type="text" id="code-input" placeholder="请输入兑换码">

        <div id="copy-section">

            <button id="copy-password" onclick="">复制密码</button>
        </div>
    </div>

    <!-- 底部文字 -->

        // 冷却时间（以毫秒为单位，3个月）
        const cooldownTime = 3 * 30 * 24 * 60 * 60 * 1000;

        function verifyCode() {
            const userCode = document.getElementById("code-input").value;
            let found = false;

            // 遍历兑换码映射
            for (const key in codeMapping) {
                const group = codeMapping[key];

                // 检查兑换码是否存在
                if (group.codes.includes(userCode)) {
                    const lastUsedTime = getLastUsedTime(userCode);

                    // 检查冷却时间
                    if (lastUsedTime && !isCooldownOver(lastUsedTime)) {
                        alert("兑换码无效！");
                        return;
                    }

                    // 更新冷却时间
                    setLastUsedTime(userCode);

                    // 显示复制按钮，不显示账号密码
                    document.getElementById("copy-section").style.display = "block";

                    // 动态绑定按钮行为
                    document.getElementById("copy-account").onclick = () => copyToClipboard("成功复制账号", group.account);
                    document.getElementById("copy-password").onclick = () => copyToClipboard("成功复制密码", group.password);

                    // 弹出提示
                    alert("一次性兑换成功，请记得及时下载！");

                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("兑换码错误！");
                document.getElementById("copy-section").style.display = "none";
            }
        }

        // 检查冷却时间是否结束
        function isCooldownOver(lastUsedTime) {
            const currentTime = Date.now();
            return currentTime - lastUsedTime >= cooldownTime;
        }

        // 设置兑换码的最后使用时间
        function setLastUsedTime(code) {
            const currentTime = Date.now();
            localStorage.setItem(`lastUsed_${code}`, currentTime);
        }

        // 获取兑换码的最后使用时间
        function getLastUsedTime(code) {
            const lastUsedTime = localStorage.getItem(`lastUsed_${code}`);
            return lastUsedTime ? parseInt(lastUsedTime, 10) : null;
        }

        // 复制到剪贴板的函数
        function copyToClipboard(message, content) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(content)
                    .then(() => alert(message))  // 在复制成功后弹出提示
                    .catch(err => console.error("复制失败:", err));
            } else {
                fallbackCopyToClipboard(content);
            }
        }

        // 旧版浏览器的复制兼容方法
        function fallbackCopyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand("copy");
                if (text === "账号已复制") {
                    alert("成功复制账号");
                } else if (text === "密码已复制") {
                    alert("成功复制密码");
                }
            } catch (err) {
                console.error("复制失败", err);
            }
            document.body.removeChild(textarea);
        }
    </script>
